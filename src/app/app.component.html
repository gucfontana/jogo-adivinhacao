<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <section class="text-center">
        <h3>Escolha a dificuldade:</h3>

        <div class="d-flex flex-wrap gap-2">
          <button
            (click)="selecionarDificuldade('Fácil')"
            class="col btn btn-outline-primary px-5"
          >
            Fácil
          </button>
          <button
            (click)="selecionarDificuldade('Médio')"
            class="col btn btn-outline-primary px-5"
          >
            Médio
          </button>
          <button
            (click)="selecionarDificuldade('Difícil')"
            class="col btn btn-outline-primary px-5"
          >
            Difícil
          </button>
        </div>
      </section>

      <main
        *ngIf="dificuldadeSelecionada.length > 0"
        class="row-cols-3 py-4 d-flex align-items-center bg-warning-subtle rounded text-center mt-3"
      >
        <label class="display-1 fw-semibold">{{ dicaNumeroMaiorQue }}<</label>

        <div class="d-flex flex-column gap-2">
          <input
            [(ngModel)]="numeroDigitado"
            class="display-1 text-center fw-bold"
            type="number"
            min="1"
            max="100"
          />
          <button
            *ngIf="!jogoEstaFinalizado"
            (click)="adivinhar()"
            class="btn btn-primary"
          >
            Adivinhar
          </button>
          <button
            *ngIf="jogoEstaFinalizado"
            (click)="reiniciar()"
            class="btn btn-success"
          >
            Reiniciar
          </button>
        </div>

        <label class="display-1 fw-semibold"><{{ dicaNumeroMenorQue }}</label>
      </main>

      <div
        class="d-flex justify-content-between gap-2 mt-2"
        *ngIf="dificuldadeSelecionada.length > 0"
      >
        <label class="fs-5">
          <span class="fw-semibold">Pontuação:</span> {{ pontuacao }}</label
        >

        <label class="fs-5"
        ><span class="fw-semibold">Tentativas Restantes:</span>
          {{ tentativasRestantes }}</label
        >
      </div>

      <div *ngIf="numerosDigitados.length > 0" class="mt-3">
        <label class="fs-5 fw-semibold">Tentativas realizadas</label>
        <div
          class="row m-2 d-flex justify-content-center align-items-start gap-2"
        >
          <span
            class="col-2 col-md-1 text-bg-primary p-2"
            *ngFor="let numero of numerosDigitados"
          >
            {{ numero }}
          </span>
        </div>
      </div>

      <section *ngIf="ranking.length > 0" class="text-center mt-3">
        <h3>Ranking Pessoal</h3>

        <ul class="list-group">
          <li
            *ngFor="let item of obterRankingPorPontuacao(); index as contador"
            class="list-group-item"
          >
            {{ contador + 1 }}. {{ item.dificuldade }} - {{ item.pontuacao }}
          </li>
        </ul>
      </section>
    </div>
  </div>
</div>
